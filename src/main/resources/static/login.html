<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-700">
<div class="max-w-4xl mx-auto py-8 px-4">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-10 gap-4">
        <div class="flex items-center">
            <img src="https://modao.cc/agent-py/workspace/691084ad800ca59e5bfaf97e/generated_images/65b0a5aad7444bf3b5025b24a411b211.jpg" alt="Voting system logo" class="w-10 h-10 mr-3" />
            <h1 class="text-2xl font-semibold text-gray-800">Voting System</h1>
        </div>
        <select class="bg-gray-50 border border-gray-300 rounded-md px-3 py-2 text-sm">
            <option>English</option>
            <option>中文</option>
        </select>
    </header>

    <div class="max-w-md mx-auto bg-white border border-gray-200 rounded-xl shadow-md p-6 sm:p-8">
        <form id="login-form-element" class="space-y-6">
            <h2 class="text-xl font-semibold text-center">Login Account</h2>
            <div>
                <label class="block text-sm font-medium mb-1">Email or Username</label>
                <input type="text" id="login-username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required />
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="login-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12" required />
                    <button type="button" id="toggle-password-login" class="absolute inset-y-0 right-0 px-3 flex items-center">
                        <iconify-icon icon="mdi:eye-outline" class="text-gray-500"></iconify-icon>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
            <div class="text-center">
                <a href="#" class="text-blue-600 text-sm">Forgot Password?</a>
            </div>
        </form>

        <div id="register-section" class="hidden mt-8 space-y-6">
            <h2 class="text-xl font-semibold text-center">Register New Account</h2>
            <form id="register-form-element">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" id="register-username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="register-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="register-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent pr-12" required />
                            <div class="absolute inset-y-0 right-0 px-3 flex items-center">
                                <iconify-icon icon="mdi:information-outline" class="text-gray-500"></iconify-icon>
                            </div>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">At least 6 characters</p>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">Register</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-6">
            <button id="toggle-form" class="text-blue-600 hover:underline">Don't have an account? Register Now</button>
        </div>
    </div>

    <footer class="text-center mt-10 text-gray-500 text-sm">
        <p class="mb-2">© 2025 Voting System. All rights reserved</p>
        <div class="flex justify-center gap-4">
            <a href="#" class="hover:text-blue-600">Privacy Policy</a>
            <a href="#" class="hover:text-blue-600">Terms of Service</a>
        </div>
    </footer>
</div>

<script src="login.js"></script>
<script>
    document.getElementById('toggle-form').addEventListener('click', function () {
        const loginForm = document.getElementById('login-form-element');
        const registerSection = document.getElementById('register-section');
        const toggleButton = document.getElementById('toggle-form');

        if (loginForm.classList.contains('hidden')) {
            loginForm.classList.remove('hidden');
            registerSection.classList.add('hidden');
            toggleButton.textContent = "Don't have an account? Register Now";
        } else {
            loginForm.classList.add('hidden');
            registerSection.classList.remove('hidden');
            toggleButton.textContent = 'Already have an account? Return to Login';
        }
    });

    document.getElementById('toggle-password-login').addEventListener('click', function() {
        const passwordInput = document.getElementById('login-password');
        const icon = this.querySelector('iconify-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.setAttribute('icon', 'mdi:eye-off-outline');
        } else {
            passwordInput.type = 'password';
            icon.setAttribute('icon', 'mdi:eye-outline');
        }
    });
</script>
</body>
</html>
