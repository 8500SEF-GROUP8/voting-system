<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-700">
<div class="max-w-6xl mx-auto py-8 px-4">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-10 gap-4">
        <div class="flex items-center">
            <img src="https://modao.cc/agent-py/workspace/691084ad800ca59e5bfaf97e/generated_images/65b0a5aad7444bf3b5025b24a411b211.jpg" alt="Voting system logo" class="w-10 h-10 mr-3" />
            <h1 class="text-2xl font-semibold text-gray-800">Voting System</h1>
        </div>
        <div class="flex items-center gap-4">
            <span id="user-info" class="text-gray-700 font-medium"></span>
            <button id="logout-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition">Logout</button>
            <select class="bg-gray-50 border border-gray-300 rounded-md px-3 py-2 text-sm">
                <option>English</option>
                <option>中文</option>
            </select>
        </div>
    </header>

    <div id="main-section">
        <div class="bg-white border border-gray-200 rounded-xl shadow-md p-6 mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <button id="create-vote-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                    + Create Vote
                </button>
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium text-gray-700">Filter:</label>
                    <select id="status-filter" class="bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Votes</option>
                        <option value="DRAFT">Draft</option>
                        <option value="PUBLISHED">Published</option>
                        <option value="CLOSED">Closed</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="vote-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="vote-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-xl font-semibold">Create Vote</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="vote-form" class="p-6 space-y-6">
                <input type="hidden" id="vote-id">
                <div>
                    <label class="block text-sm font-medium mb-2">Title *</label>
                    <input type="text" id="vote-title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="vote-description" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Permission</label>
                    <select id="vote-permission" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="PUBLIC">Public</option>
                        <option value="PRIVATE">Private</option>
                        <option value="LINK_ONLY">Link Only</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Options *</label>
                    <div id="options-container" class="space-y-3 mb-3"></div>
                    <button type="button" id="add-option-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition">
                        + Add Option
                    </button>
                </div>
                <div class="flex gap-3 justify-end pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-medium transition">Cancel</button>
                    <button type="button" id="publish-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition hidden">Publish</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="vote-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Vote Details</h2>
                <button onclick="closeVoteDetailModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="vote-detail-content" class="p-6"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
